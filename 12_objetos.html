<body>
    <h1>Objetos</h1>
    <script>
        //Creando un objeto
        const persona = {
            nombre: "Jhon",
            apellido: "Gomez",
            edad: 23,
            profesion: "Desarrollador web",
            email: "jhon@gmail.com",
            musica: ['trance', 'salsa', 'bachata'],
            hogar: {

            },
            nacimiento: function() {
                // Para traernos la edad que tenemos en el objeto persona
                // es con this
                return new Date().getFullYear() - this.edad;
            }
