<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arreglo objetos</h1>
    <script>

        //Arreglo de objetos
        const autos = [
            {modelo: 'Mustang',     motor: 55.0},
            {modelo: 'Mazda',       motor: 25.0},
            {modelo: 'Chevrolet',   motor: 28.0},
        ];

        for(let i = 0; i < autos.length; i++) {
            console.log(autos[i]);
        }
        
        //Modificar un valor de un arreglo
        autos[0].modelo = 'Audi';

        // Imprimir la posicion de un arreglo
        console.log(autos[1].modelo);

        console.log(autos);

    </script>
</body>
</html>
