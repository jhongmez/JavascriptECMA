<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de dato</title>
</head>
<body>
    <h1>Tipos de Dato</h1>
    <script>
        let valor;

        valor = 'Hola';
        valor = 23;
        valor = true;
        valor = 23.5;
        valor = -30;
        valor = [1,2,3];
        valor = new Date();

        //Este typeof nos sirve para decirnos el tipo de valor que tiene la variable
        console.log(typeof valor);
    </script>
</body>
</html>
